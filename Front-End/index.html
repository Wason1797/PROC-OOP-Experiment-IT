<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title>L'ultima Cena Pizzeria! - Create order</title>
</head>

<body>

    <!-- HEADER -->

    <header class="header-section container-fluid">
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand" href="/">
                <img src="images/image4.png" width="50" height="50" class="d-inline-block align-top" alt="">
                L'ultima Cena
            </a>
            <ul class="navbar-nav mr-auto">
            </ul>
            <ul class="navbar-nav">

                <!-- LINKS -->

                <li class="nav-item active">
                    <a class="nav-link" href="/">Build Your Pizza!</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/app/order/orders.html">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/app/ingredient/ingredients.html">Ingredients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/app/size/sizes.html">Sizes</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- FORM PART -->

    <div class="container">

        <!-- Notification Area -->

        <div id="order-alert" class="alert alert-success" role="alert">
            <h4 class="alert-heading">Great!</h4>
            <p>Your order was accepted successfully</p>
        </div>

        <div class="jumbotron">
            <h2 class="text-center">Build your own pizza!</h2>

            <form id="order-form">

                <!-- CLIENT DATA -->

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Name: </label>
                    <div class="col-sm-10">
                        <input required name="name" type="text" class="form-control" placeholder="Name">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">DNI: </label>
                    <div class="col-sm-10">
                        <input required name="dni" maxlength="10" type="text" class="form-control" placeholder="DNI">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Address: </label>
                    <div class="col-sm-10">
                        <input required name="address" type="text" class="form-control" placeholder="Address">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Phone #: </label>
                    <div class="col-sm-10">
                        <input required name="phone" type="text" class="form-control" placeholder="Phone">
                    </div>
                </div>

                <hr>

                <!-- SIZE AND INGREDIENTS -->

                <table class="table bg-white table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th class="w-50">Choose a size</th>
                            <th class="w-50">Choose your ingredients</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <table id="sizes">
                                    <template id="sizes-template">
                                        <div class="form-check">
                                            <input value={{_id}} required name="size" class="form-check-input"
                                                type="radio">
                                            <label class="form-check-label" for="exampleRadios1">
                                                {{name}} - ${{price}}
                                            </label>
                                        </div>
                                    </template>
                                    <tbody>
                                    </tbody>
                                </table>
                            </td>
                            <td>
                                <table id="ingredients">
                                    <template id="ingredients-template">
                                        <div class="form-check">
                                            <input name="ingredients" value={{_id}} class="form-check-input"
                                                type="checkbox">
                                            <label class="form-check-label" for="defaultCheck1">
                                                {{name}} - ${{price}}
                                            </label>
                                        </div>
                                    </template>
                                    <tbody>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- ORDER BUTTON -->

                <div class="text-center">
                    <button type="submit" class="btn btn-warning btn-lg">Order</button>
                </div>

            </form>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.js"
        integrity="sha256-ILqMXUXPam8LdBwbq5W6r1m0NxeP8ydLFqrYN+bMCeI=" crossorigin="anonymous"></script>

    <script src="js/index.js"></script>
</body>

</html>
